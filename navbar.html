<div class="row d-flex justify-content-center">
    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/dashboard" class="btn btn-info w-full">Dashboard</a>
    </div>

    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/update-profile" class="btn btn-info w-full">Update Profile</a>
    </div>

    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/change-password" class="btn btn-info w-full">Change Password</a>
    </div>

    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/uploaddoc" class="btn btn-danger w-full">Submit Documents For TC Approval</a>
    </div>

    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/paytc/{{users.id}}" id="pay" class="btn btn-danger w-full">Make Payment</a>
    </div>

    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/tcform" class="btn btn-danger w-full">Apply & Download TC</a>
    </div>


    <div class="col-xl-3 col-lg-3 col-md-3 my-2 col-sm-12">
        <a href="/user/logout" class="btn btn-danger w-full">Logout</a>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_rkhhrxjoQABOoR", // Enter the Key ID generated from the Dashboard
            "amount": "10000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Pay Now",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "handler": function (response){
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response){
                alert(response.error.code);
                alert(response.error.description);
                alert(response.error.source);
                alert(response.error.step);
                alert(response.error.reason);
                alert(response.error.metadata.order_id);
                alert(response.error.metadata.payment_id);
        });
        document.getElementById('pay').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>

</div>
